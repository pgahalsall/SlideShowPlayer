<div class='panel panel-primary'>
 <!--<div class='panel-heading'>
    {{slideshowName}}
  </div>-->
  <div class='panel-body'>
 
    <div class='table-responsive'>
      <table class='table'
             *ngIf='slides && slides.length'>
        <thead>
          <tr>
       
            <th>Slide</th>
            <th>Code</th>
            <th>Caption</th>
            <th>takenDate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let slide of filteredSlides'>
            <td>
              <img *ngIf='showImage'
                   [src]='slide.imageUrl'
                   [title]='slide.slideName'
                   [style.width.px]='slide.slideWidth'
                   [style.height.px]='slide.slideHeight'
                   [style.margin.px]='slide.slideMargin'>
            </td>
            <td>
              <a [routerLink]="['/slides', slide.slideId]">
                {{ slide.slideName }}
              </a>
            </td>
            <td>{{ slide.takenDate }}</td>
           
         
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}-->
</div>
